<!doctype html>

<html>
<head>
</head>
<body>
  <canvas id='world'></canvas>
</body>
</html>

<style>
#world {
  box-shadow: 0px 0px 4px 0px #aaa;
}
</style>

<script src='../build/phina.js'></script>
<script>

phina.globalize();

var SCREEN_WIDTH  = 640;
var SCREEN_HEIGHT = 960;


phina.define("MainScene", {
  superClass: 'CanvasScene',

  init: function() {
    this.superInit({
      width: SCREEN_WIDTH,
      height: SCREEN_HEIGHT,
    });

    var label = phina.global.label = Label().addChildTo(this);
    label.position.set(320, 480);

    var rect = phina.global.rect = RectangleShape().addChildTo(this);
    rect.position.set(100, 100);

    var circle = phina.global.circle = CircleShape().addChildTo(this);
    circle.position.set(200, 100);

    label.style.$extend({
      color: 'red',
      
      strokeColor: 'blue',
      stroke: true,
      strokeWidth: 2,
      
      fontSize: 128,
      fontWeight: 'bold',
      fontFamily: "'HiraKakuProN-W3'", // Hiragino or Helvetica,

      align: 'center',
      baseline: 'middle',

      shadowBlur: 12,
      shadowColor: 'red',

      backgroundColor: '#222',
    });

    label.update = function() {
      this.rotation+=1;
    }
  },

});

var app = CanvasApp({
  query: '#world',
  width: SCREEN_WIDTH,
  height: SCREEN_HEIGHT,
});

app.replaceScene(MainScene());

app.run();


</script>
