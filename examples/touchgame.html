<!doctype html>

<html>
<head>
</head>
<body>
  <canvas id='world'></canvas>
</body>
</html>

<style>
#world {
  box-shadow: 0px 0px 4px 0px #aaa;
}
</style>

<script src='../build/phina.js'></script>
<script>

phina.globalize();

var SCREEN_WIDTH  = 640;
var SCREEN_HEIGHT = 960;

var MAX_PER_LINE    = 8;                            // ピースの横に並ぶ最大数
var MAX_NUM         = MAX_PER_LINE*MAX_PER_LINE;    // ピース全体の数


phina.define("MainScene", {
  superClass: 'CanvasScene',

  init: function() {
    this.superInit({
      width: SCREEN_WIDTH,
      height: SCREEN_HEIGHT,
    });

    this.group = CanvasElement().addChildTo(this);

    var gridX = Grid({
      width: SCREEN_WIDTH,
      columns: 9,
    });
    var gridY = Grid({
      width: SCREEN_WIDTH,
      columns: 9,
    });

    var self = this;

    var numbers = Array.range(1, MAX_NUM+1).shuffle();

    numbers.each(function(index, i) {
      // グリッド上でのインデックス
      var xIndex = i%MAX_PER_LINE;
      var yIndex = Math.floor(i/MAX_PER_LINE);
      var p = Piece(index).addChildTo(self.group);

      p.x = gridX.span(xIndex+1);
      p.y = gridY.span(yIndex+1)+150;
    });

    return ;


    (8).times(function(yIndex) {
      (8).times(function(xIndex) {
        var p = Piece().addChildTo(self.group);
        p.fillStyle = 'red';

        p.x = gridX.span(xIndex+1);
        p.y = gridY.span(yIndex+1)+150;
      });
    });
  },

  update: function(app) {
    // console.log(app.pointer.y);
  },

});

phina.define('Piece', {
  superClass: 'RectangleShape',

  init: function(index) {
    this.superInit();

    this.index = index;
    this.width = this.style.width = 64;
    this.height = this.style.height = 64;
    this.style.color = 'white';

    this.label = Label(index+'').addChildTo(this);
    this.label.style.stroke = false;

    this.on('pointstart', function() {
      this.style.color = 'blue';
      this.label.style.color = 'white';
    });
    this.on('pointend', function() {
      this.style.color = 'white';
      this.label.style.color = 'black';
    });
  },
});

var app = CanvasApp({
  query: '#world',
  width: SCREEN_WIDTH,
  height: SCREEN_HEIGHT,
});

app.replaceScene(MainScene());

app.run();


</script>
