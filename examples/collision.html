<style>
#world {
  box-shadow: 0px 0px 4px 0px #aaa;
}
</style>

<script src='../build/phina.js'></script>
<script>

phina.globalize();

var SCREEN_WIDTH  = 640;
var SCREEN_HEIGHT = 960;


phina.define("MainScene", {
  superClass: 'CanvasScene',

  init: function() {
    this.superInit({
      width: SCREEN_WIDTH,
      height: SCREEN_HEIGHT,
    });

    this.group = CanvasElement().addChildTo(this);
    this.group.x = 100;
    this.group.y = 100;
    this.group.rotation = -20;

    this.addRect(100, 100);
    this.addRect(300, 200);
  },

  addRect: function(x, y) {
    var rect = Shape().addChildTo(this.group);
    rect.x = x;
    rect.y = y;
    rect.width = 64;
    rect.rotation = 0;
    rect.scale.x = 4;
    rect.scale.y = 4;

    rect.fillStyle = 'blue';

    rect.onpointstart = function(e) {
      this.fillStyle = 'red';
    };
    rect.onpointend = function() {
      this.fillStyle = 'blue';
    };

    return rect;
  },

  update: function(app) {
    // console.log(app.pointer.y);
  },

});

var app = CanvasApp({
  query: '#world',
  width: SCREEN_WIDTH,
  height: SCREEN_HEIGHT,
});

app.replaceScene(MainScene());

app.run();
